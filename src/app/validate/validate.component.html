<div class="container">
    <div class="row">
      <div class="col-md-3" *ngFor="let section of sectionsData">
        <div class="section">
          <h4>{{ section.name }}</h4>
          <ng-container *ngFor="let label of section.labels; let i = index">
            <p><strong>Label {{ i + 1 }}:</strong> {{ label }}</p>
            <p><strong>Value {{ i + 1 }}:</strong> {{ section.values[i] }}</p>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
