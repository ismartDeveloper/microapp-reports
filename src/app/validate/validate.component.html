<div class="container">
    <div class="row">
      <div class="col-md-3" *ngFor="let column of columnsData">
        <div class="column">
          <p class="label">{{ column.label }}</p>
          <p class="value"><strong>{{ column.value }}</strong></p>
        </div>
      </div>
    </div>
  </div>
