<div class="container">
    <!-- Header Row -->
    <div class="row">
      <div class="col-md-3">Header A</div>
      <div class="col-md-3">Header B</div>
      <div class="col-md-3">Header C</div>
      <div class="col-md-3">Header D</div>
    </div>
  
    <!-- Data Rows -->
    <div class="row">
      <div class="col-md-3" *ngFor="let section of sections">
        <div class="section">
          <p>{{ section.label }}</p>
          <strong>{{ section.value }}</strong>
        </div>
      </div>
    </div>
  </div>
