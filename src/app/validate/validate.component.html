<div class="container">
    <div class="row">
      <div class="col-md-3" *ngFor="let section of sectionsData">
        <div class="section">
          <h4>{{ section.name }}</h4>
          <table class="table">
            <thead>
              <tr>
                <th *ngFor="let label of section.labels">{{ label }}</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td *ngFor="let value of section.values">{{ value }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
